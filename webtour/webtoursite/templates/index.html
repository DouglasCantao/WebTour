{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>WebTour</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{% static "bootstrap/assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->

  <link href="{% static "index.css" %}" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{% static "bootstrap/assets/js/ie-emulation-modes-warning.js" %}"></script>

  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">Web Tour</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li><a href="{% url 'contato' %}">Contato</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="inner cover">


              <h2 class="section-title">
                Encontre um Destino
              </h2>
              <p class="section-subtitle">
                Para onde você gostaria de ir?
              </p>
              <div class="row">
                <div class="flight-ta row">
                  <div class="col-md-3 col-sm-3">
                    <form role="form" class="form-dropdown">
                      <div class="form-group">
                        <label for="inputText" class="sr-only">Origem</label>
                        <input name="deonde" type="text" id="inputOrigem" class="form-control" placeholder="Origem" required autofocus>
                      </div>
                    </form>
                  </div>

                  <div class="row">
                    <div class="col-md-3 col-sm-3">
                      <form role="form" class="form-dropdown">
                        <div class="form-group">
                          <label for="inputText" class="sr-only">Destino</label>
                          <input name="destino" type="text" id="inputDestino" class="form-control" placeholder="Destino" required autofocus>
                        </div>
                      </form>
                    </div>

                    <div class="col-md-3 col-sm-2">
                      <form role="form" class="form-dropdown">
                        <div class="form-group">
                          <label for="inputDate" class="sr-only">Data</label>
                          <input name="data" type="date"id="inputData" class="form-control" placeholder="Data" required autofocus>
                        </div>
                      </form>
                    </div>








                    <div class="col-md-2 col-sm-2">
                      <div class="form-group">

                        <select id="time" name="time" class="form-control">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-12 col-sm-12">
                      <div class="btn btn-default border-radius custom-button">
                        Pesquisar
                      </div>
                    </div>


                  </div>




                </div>
              </div>





            </div>

            <div class="mastfoot">
              <div class="inner">
                <p>Desenvolvido por Alunos da UNA - Sistemas de Inforamção </p>
              </div>
            </div>

          </div>

        </div>

      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "bootstrap/assets/js/vendor/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "bootstrap/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
    <script src="{% static "jquery-3.2.1.min.js" %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static "home_form.js" %}"></script>
  </body>
  </html>
