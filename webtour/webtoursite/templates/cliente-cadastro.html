<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Cadastro Marcação Passagem</title>

 <link href="dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="dist/css/style.css" rel="stylesheet">
</head>
<body>


 
 <div id="main" class="container-fluid">
  
  <h3 class="page-header">Solicitar Marcação de Passagem - Preencha seus dados</h3>
  
  <form action="index.html">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="exampleInputEmail1">Nome Completo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu nome completo">
      </div>
    <div class="form-group col-md-2">
        <label for="exampleInputEmail1">Telefone (DDD)</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu telefone com DDD">
      </div>
    <div class="form-group col-md-2">
        <label for="exampleInputEmail1">Carteira de Identidade (RG)</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o seu RG">
      </div>
      <div class="form-group col-md-2">
        <label for="exampleInputEmail1">CPF</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o seu CPF">
      </div>
  </div>
  
  <div class="row">
      <div class="form-group col-md-3">
        <label for="exampleInputEmail1">Digite seu Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o seu email">
      </div>
    <div class="form-group col-md-3">
        <label for="datanascimento">Data de Nascimento</label>
        <input id="Data de Nascimento" name="Data de Nascimento" type="text" placeholder="DD/MM/AAAA" class="form-control input-md" required="">
      </div>

<div class="row">
  <div class="form-group col-md-12">
 <h2>Selecionar Poltrona</h2>


  

  </div>
  </div>
  <div class="row">


    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="template.html" class="btn btn-default">Cancelar</a>
    </div>
  </div>

  </form>
 </div>
 


 <script src="assets/js/jquery.min.js"></script>
 <script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
