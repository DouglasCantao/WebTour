{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>WebTour</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{% static "bootstrap/assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->

  <link href="{% static "index.css" %}" rel="stylesheet">

  <link href="{% static "bootstrap/contato.css" %}" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{% static "bootstrap/assets/js/ie-emulation-modes-warning.js" %}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand"><a href="{% url 'index' %}" style="text-decoration: none;">Web Tour</a></h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li><a href="#">Contato</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="inner cover">

              <form id="contato" method='POST'>
              <div class="row">

                <div class="row input-container">
                  <div class="col-xs-12">
                    <div class="styled-input wide">
                      <input type="text" required />
                      <label>Nome</label> 
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                      <input type="text" required />
                      <label>Email</label> 
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="styled-input" style="float:right;">
                      <input type="text" required />
                      <label>Celular</label> 
                    </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="styled-input wide">
                      <textarea required></textarea>
                      <label>Mensagem</label>
                    </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="btn-lrg submit-btn">Enviar</div>
                  </div>
                </div>
              </div>
              </form>


            </div>

            <div class="mastfoot">
              <div class="inner">
                <p>Desenvolvido por Alunos da UNA - Sistemas de Inforamção </p>
              </div>
            </div>

          </div>

        </div>

      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "bootstrap/assets/js/vendor/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "bootstrap/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
  </html>
