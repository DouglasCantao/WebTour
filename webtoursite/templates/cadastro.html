{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>WebTour</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{% static "bootstrap/assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "login.css" %}" rel="stylesheet">
  <link href="{% static "cadastro.css" %}" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{% static "bootstrap/assets/js/ie-emulation-modes-warning.js" %}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand" style="text-align: center;"> Bem vindo ao Web Tour</h3>
              </div>
            </div>

            <div class="inner cover">
              <form class="form-register" method='POST'>
                {% csrf_token %}
                <h2 class="form-register-heading">Cadastro</h2>
                <input name="nome" type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                <input name="sobrenome" type="text" id="inputSobrenome" class="form-control" placeholder="Sobrenome" required autofocus>
                <input name="usuario" type="text" id="inputUsuario" class="form-control" placeholder="Nome de UsuÃ¡rio" required autofocus>
                {% if erro %}{{ erro }}
                {% endif %}
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <input name="senha" type="password" id="inputSenha" class="form-control" placeholder="Digite sua senha" required>
                <input name="senha2" type="password" id="inputSenha2" class="form-control" placeholder="Digite sua senha novamente" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
              </form>
            </div>

          </div>

        </div>

      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "bootstrap/assets/js/vendor/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "bootstrap/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
  </html>
