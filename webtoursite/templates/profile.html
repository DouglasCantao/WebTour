{% extends 'base-nomenu.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="fix-header card-no-border fix-sidebar">
    {% block body %}
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar">

        </header>
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-themecolor">Perfil</h3>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30"> <img src="{% static 'eu.jpg' %}" class="img-circle" width="150" />
                                    <h4 class="card-title m-t-10">João Turismo</h4>
                                    <h6 class="card-subtitle">Nome da Empresa</h6>
                                    <div class="row text-center justify-content-md-center">
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material">
                                    <div class="form-group">
                                        <label class="col-md-12">Nome Completo</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Maria Pereira da Silva" class="form-control form-control-line" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="maria@gestao.com" class="form-control form-control-line" name="inEmail" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Senha</label>
                                        <div class="col-md-12">
                                            <input type="password" value="password" class="form-control form-control-line" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Repetir Senha</label>
                                        <div class="col-md-12">
                                            <input type="password" value="password" class="form-control form-control-line" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Telefone</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="03198804556677" class="form-control form-control-line" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-1">
                                            <button id="editar"class="btn btn-primary">Editar</button>
                                        </div>
                                        <div class="col-sm-2">
                                            <button id="salvar" class="btn btn-success">Salvar Informações</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    {% endblock %}
</body>

</html>
